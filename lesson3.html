<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div id="panel">
  <div class="elem" draggable="true">
    111
  </div>
  <div class="elem" draggable="true">
    222
  </div>
  <div class="elem" draggable="true">
    333
  </div>
  <div class="elem" draggable="true">
    444
  </div>
</div>
<div id="parent"></div>

<style>

  #panel {
    width: 200px;
    height: 200px;
    border: 1px solid green;

    display: flex;
    align-items: center;
  }

  .elem {
    width: 50px;
    height: 50px;
    border: 1px solid red;
    margin-left: 10px;
  }

  #parent {
    margin-top: 100px;
    width: 200px;
    height: 200px;
    border: 1px solid black;
    display: flex;
    flex-wrap: wrap;
  }
</style>

<script>
    let elems = document.querySelectorAll('.elem');
    let parent = document.querySelector('#parent');
    let current;

    // пробегаемя по всем елементам и записываем в куррент захваченный
    elems.forEach(function (elem) {
        elem.addEventListener('dragstart', function () {
           current = this;
        });
    });


    parent.addEventListener('dragover', function (event) {
        event.preventDefault();
    });
    // здесь нет способа определить элемент, который мы перетянули, поэтому сохраняем в курент
    parent.addEventListener('drop', function (event) {
        this.appendChild(current);
    });
</script>
</body>
</html>
