<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <!--draggable="true" перетаскиваемый элемент-->
  <div id="elem" draggable="true">
    asdasd
  </div>
  <div id="parent"></div>

  <style>
    #elem {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }

    #parent {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>

  <script>
    let elem = document.querySelector('#elem');
    let parent = document.querySelector('#parent');


    // dragstart - начали перетягивать, end - закончили, drag - все время при перетягивании
    elem.addEventListener('dragstart', function () {
       console.log('1');
       this.style.borderColor = 'green';
    });

    // enter - когда входит, когда выходит и отпускает, over - все время при движении внутри парента
    // важно, что это когда заходит КУРСОР, а не сам объект
    parent.addEventListener('dragenter', function () {
        console.log('2');
        this.style.borderColor = 'green';
    });



    // drop работает именно так, дроп - приотпускании элемента в поле
    parent.addEventListener('dragover', function (event) {
        event.preventDefault();
    });
    parent.addEventListener('drop', function (event) {
        console.log('drop')
    });
  </script>

  <!--
  dragstart
  drag
  dragover

  dragenter
  dragleave
  dragover
  drop
  -->


</body>
</html>
